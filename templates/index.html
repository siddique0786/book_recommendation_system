<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white{
        color:white;
        }
    </style>
</head>
<body style="background-color:#7D7C7C">
<nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand">My Book Recommender </a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length)%}
        <div class="col-md-4" style="margin-top:50px;">
            <div class="card-body">
                <img class="card-img-top" src="{{ img[i] }}">
            </div>
            <h3 class="text-white">{{ book_name[i] }}</h3>
            <h4 class="text-white">{{ author[i] }}</h4>
            <h5 class="text-white">Votes -{{ votes[i] }}</h5>
            <h5 class="text-white">Rating-{{ rating[i] }}</h5>
        </div>
        {% endfor %}


    </div>
</div>

</body>
</html>
